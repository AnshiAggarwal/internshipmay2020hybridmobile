<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <script src="jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#add").click(function(){
                var detail=JSON.stringify({"empid":$("#empid").val(),"name":$("#name").val(),"designation":$("#designation").val(),"salary":$("#salary").val()});
                $.post("addemployee.php",{detail:detail},function(res,status){
                    if(res=="done"){
                        alert("details saved");
                    }
                    else{
                        alert("not saved..error "+res);
                    }
                });
            });

        });
    </script>

    <nav class="navbar navbar-dark bg-dark mb-2"><a class="navbar-brand" href="#">ADD EMPLOYEE</a></nav>
    <div class="container">
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Id</label>
            <div class="col-sm-10">
            <input type="number" class="form-control" id="empid" placeholder="employee id">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Designation</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="designation" placeholder="Designation">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Salary</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="salary" placeholder="Salary">
            </div>
        </div>
        <div class="form-group-row">
            <input type="button" value="Add Employee" id="add" class="btn btn-primary mb-2">
        </div>
        
    </div>
    
</body>
</html>
